<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/styles.css" type="text/css">
    <title>Add new meal package</title>
</head>
<body>
    <header>
        <div id="logo"><img class="logo" src="static/logo.png"></div>
        <div id="name1"><h1>Quick Meal Delivery</h1></div>    
        <nav>
            <h2 id="home"><a href="/">HOME</a></h2>
            <h2 id="meals"><a href="/mealPackage">MEAL PACKAGES</a></h2>
            <a href="/logout"><h2 id="logout">LOGOUT</h2></a>
        </nav>    
    </header>
    <main>
        <div id="form" style="background-image: url('static/bg1.jpg'); height: 800px; background-repeat: no-repeat;">
            <form action="/modifyPackage" method="POST" id="package-form">
                <h2 id="heading-package">Update Meal Package</h2>
                <label for="name"><span class="red-text">*</span>Current package name</label>
                <input id="name" name="name" type="text"autofocus tabindex="1" required placeholder="Enter the package's name">
                <label for="new_name"><span class="red-text">*</span>New package name</label>
                <input id="new_name" name="new_name" type="text" tabindex="2" required placeholder="Enter the package's name">
                <label for="cost"><span class="red-text">*</span>Cost (in $)</label>
                <input type="number" min=0 name="cost" id="cost" tabindex="3" step="0.01" required placeholder="Enter the package cost (in Dollars)"><br>
                <label for="description"><span class="red-text">*</span>Description</label>
                <textarea name="description" id="description" tabindex="4" required placeholder="Please provide the package description."></textarea><br>
                <label for="noMeals"><span class="red-text">*</span>No of Meals</label>
                <input type="text" name="noMeals" id="noMeals" tabindex="5" required placeholder="No meals per day*No of days per week (Package type)">
                <button type="submit" tabindex="6" id="addMod">Modify package</button>
            </form>
        </div>
        <div id="error_message"></div>
    </main>
    <footer>
        <ul>

            <a href=""><img id="linkedin"src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png" alt="linkedin icon" height="24px"/></a>
        </div>
